<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Stopwatch</h1>
      <button id="theme-toggle" class="theme-toggle"></button>
    </header>

    <main class="stopwatch-container">
      <div class="display-area">
        <div id="time-display" class="time-display">00:00:00</div>
        <div id="milliseconds" class="milliseconds">000</div>
      </div>

      <div class="controls">
        <button id="start-btn" class="btn start-btn">Start</button>
        <button id="stop-btn" class="btn stop-btn">Stop</button>
        <button id="reset-btn" class="btn reset-btn">Reset</button>
        <button id="lap-btn" class="btn lap-btn">Lap</button>
      </div>

      <div class="lap-times">
        <h3>Lap Times</h3>
        <ul id="lap-list" class="lap-list"></ul>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
